name: Update Dependencies

on:
  workflow_dispatch:
  repository_dispatch:
    types: [update_dependencies]

permissions:
  contents: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install requests

    - name: Update requirements.txt with latest geodrillcalc release
      run: python update_requirements.py

    - name: Commit changes
      if: env.CHANGES == 'true'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add requirements.txt
        git commit -m "Update requirements.txt with latest geodrillcalc release"
        git push
